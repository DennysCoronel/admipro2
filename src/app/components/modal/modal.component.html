<div class="  actulizar  " [class.oculto]="modalService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 16px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Editar Usuario</h4>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>


                <div class="card-body">
                    <form action="#" [formGroup]="perfilUsuario" (submit)="actulizarPerfil()">
                        <div class=" form-body ">
                            <hr>
                            <div class="row p-t-20 ">
                                <div class="col-md-6 ">
                                    <div class="form-group ">
                                        <label class="control-label ">Nombre de Usuario</label>
                                        <input placeholder="nombreUsuario" formControlName="nombreUsuario" type=" text " class="form-control" required>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6 ">
                                    <div class="form-group ">
                                        <label class="control-label ">Email</label>
                                        <input type="email " formControlName="email" required class="form-control" [readOnly]="usuario.google" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group ">
                                        <label class="control-label ">Nombres</label>
                                        <input type="text " formControlName="nombres" class="form-control" placeholder="Nombres">
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label class="control-label ">Apellidos</label>
                                        <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellidos" required>
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class=" btn btn-success waves-effect waves-light m-r-10 ">asd</button>
                            <button class="btn btn-inverse waves-effect waves-light ">Cancel</button>
                        </div>
                    </form>
                </div>




















                <div class="modal-footer ">
                    <button (click)="cerrarModal() " type="button " class="btn btn-default " data-dismiss="modal ">Cancelar</button>
                    <button type="button " class="btn btn-primary ">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
